<!DOCTYPE html>
<html>
<head>
   <style>
      html, body {
         height: 100%;
      }
      body { 
         background: url("0000.jpg") no-repeat center center fixed; 
         -webkit-background-size: 100% 100%;
         -moz-background-size: 100% 100%;
         -o-background-size: 100% 100%;
         background-size: 100% 100%;
      }
      body {
         margin: 0;
      }
   </style>
</head>

<body onkeydown="myFunction()" onclick="myFunction()">
   
<script>
   var news=0; // to check if new page load -> to go to full screen
   var pics = ['0001.jpg', '0002.jpg', '0003.jpg', '0004.jpg', '0005.jpg', '0006.jpg', '0007.jpg', '0008.jpg', '0009.jpg', '0010.jpg', '0011.jpg', '0012.jpg', '0013.jpg', '0014.jpg', '0015.jpg', '0016.jpg', '0017.jpg', '0018.jpg', '0019.jpg', '0020.jpg', '0021.jpg', '0022.jpg', '0023.jpg', '0024.jpg', '0025.jpg', '0026.jpg', '0027.jpg', '0028.jpg', '0029.jpg', '0030.jpg', '0031.jpg', '0032.jpg', '0033.jpg', '0034.jpg', '0035.jpg', '0036.jpg', '0037.jpg', '0038.jpg', '0039.jpg', '0040.jpg', '0041.jpg', '0042.jpg', '0043.jpg', '0044.jpg', '0045.jpg'];
   var pic_num = 44; // number of pics in array
   var i=0;
   function myFunction() {

      // GO TO FULL SCREEN ON PAGE LOAD (OR REFRESH)
      if (news==0) {
         var elem = document.documentElement;
         if (elem.requestFullscreen) {
            elem.requestFullscreen();
         } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
         } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
         } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
         }
         news = 1; 
      }

      // give the body a new random pic
	  i = Math.floor(Math.random() * (pic_num - 0 + 1));
	  console.log(i);
      document.body.style.backgroundImage = "url(" + pics[i] + ")";

      
   }
   function myFunction2() {
      if (i == 3)
         i = 0;
      else 
         i++; 
      document.body.style.backgroundImage = "url(" + pics[i] +")";
      
   }
</script>
</body>
</html>
